{{ define "navbar" }}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">مترجمات</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {{ if .user }}
                <li class="nav-item">
                    <a class="nav-link active" href="/new_post">مترجمة جديدة</a>
                </li>
                {{ end }}
            </ul>
            {{ if .user }}
            <div>
                <a href="/" class="btn btn-outline-success">
                    {{ .user.Name }}
                </a>
            </div>
            <button class="btn btn-outline-success" type="button" onclick="logout()">تسجيل الخروج</button>
            {{ else }}
            <div>
                [ <a class="link-success" style="text-decoration: none;" href="/login">تسجيل الدخول</a> ]
            </div>

            <div>
                [ <a class="link-primary" style="text-decoration: none;" href="/register">حساب جديد</a> ]
            </div>
            {{ end }}
        </div>
    </div>
</nav>

{{ end }}
